<html>

    <title>todos - vanilla</title>

  <body>
    <div class="container">
      <header>
        <h1 class="header">todos</h1>
      </header>
      <section class="newitem">
        <input type="text" name="item" class="newitem__input" placeholder="What needs to be done?" onkeyup="getInput(event)" />
        <label class="newitem__clearitems" onclick="markAllAsCompleted()" ></label>
      </section>
      <section class="todos">
        <ul class="todos__list">
        </ul>
        <div class="todos__statusbar">
          <p class="todos__statusleft"></p>
          <div class="todos__statuscenter">
            <button class="todos_statusbutton todos_statusbutton--selected" data-id="0" onclick="onClickStatusButton(this)">All</button>
            <button class="todos_statusbutton" data-id="1" onclick="onClickStatusButton(this)">Active</button>
            <button class="todos_statusbutton" data-id="2" onclick="onClickStatusButton(this)">Completed</button>
          </div>
          <p class="todos__statusright" onclick="clearCompletedItems()">Clear completed</p>
        </div>
        <div class="todos__endofstatus">
        </div>
      </section>
